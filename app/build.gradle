plugins {
    id 'application'
}

repositories {
    maven { // The google mirror is less flaky than mavenCentral()
        url("https://maven-central.storage-download.googleapis.com/maven2/")
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.pulumi:pulumi:(,1.0]'
    implementation 'com.pulumi:aws:(6.0.2,6.99]'
    implementation 'com.pulumi:awsx:[2.6.0,2.99]'
}

application {
    mainClass = 'minecraft.server.App'
}
